name: Go
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: make build
      - run: make test
      - uses: golangci/golangci-lint-action@v3
        with:
          # setup-go handles pkg cache
          skip-pkg-cache: true
          skip-build-cache: true
